<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Project #1</title>
</head>

<body class="has-background-light">
    <header class="container section is-size-1 has-text-centered box">
        <div>
            <p>Games</p>
        </div>
    </header>

    <main class="section">
        <section class="container columns is-multiline"> <!--search bar, search button, and user list-->
            <div class="py-0 column is-4"> <!--search bar and buttons-->
                <div class="box">
                    <h2 class="is-size-2 mb-2 has-background-grey has-text-centered">Search Game</h2>
                    <form type="submit" id="search-form">
                        <div class="field">
                            <label class="label">Game Name </label>
                                <div class="control">
                                    <input type="text" name="" id="gameInput" placeholder="E.g. Call of Duty, Dark Souls, Final Fantasy" class="input">
                                </div>
                                    <div id="search-results" class=""> 
                                    </div>
                                <div class="control has-text-centered">
                                    <button id="search-button" type="button" class="button is-secondary is-medium mt-3">Search</button>
                                    <button id="cancel-button" type="button" class="button is-secondary is-medium mt-3 is-hidden">Cancel</button>
                                </div>
                        </div>
                    </form>
                </div>

                <div class="box pt-6">
                   <h2 class="has-text-centered has-background-grey game-saved">Favorites List</h2>
                   <div class="savedGames" id="listSaved">


                   </div>
                   
                </div>

    
                
            </div>
            <div class="box column is-8 border"> <!--Info on the currently selection game-->
                <div>
                    <div class="columns pt-3">
                        <div class="column is-6">
                            <h3 class="name-size has-text-centered">Game Name</h3>
                        </div>
                        <div class="column is-3">
                            <p class="has-text-centered" id="timer"></p>
                        </div>
                        <div class="column is-2 has-text-centered">
                            <button id="add-button" type="button" class="button is-secondary is-medium">Add to favorites</button>
                        </div>
                        
                    </div>
        
                    <div class="columns"> <!--game image & description - Data to fill in dynamically through API and JS-->
                        <div class="column">
                            <img src="" alt="game image" id="game-img">
                        </div>
        
                        <div id="game-info" class="column">
                            <p id="genre">Genre</p>
                            <p id="released">Release Date</p>
                            <p id="description">Game Description</p>
                        </div>
                    </div>
                </div>
            </div>

           
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
</body>
