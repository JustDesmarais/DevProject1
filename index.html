<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Project #1</title>
</head>

<body id="color">
    <header class="container section is-size-1 has-text-centered box" id="header-img">
        <div>
            <p class="header-text">Monitor the Monitor</p>
        </div>
    </header>

    <main class="section">
        <section class="container columns is-multiline"> <!--search bar, search button, and user list-->
            <div class="py-0 column is-4"> <!--search bar and buttons-->
                <div class="box search-background">
                    <h2 class="fancy-letter is-size-2 mb-2 search-color has-text-centered"></i>
                        <span class="letters">S</span>
                        <span class="letters">E</span>
                        <span class="letters">A</span>
                        <span class="letters">R</span>
                        <span class="letters">C</span>
                        <span class="letters">H</span>
                        &nbsp
                        <span class="letters">G</span>
                        <span class="letters">A</span>
                        <span class="letters">M</span>
                        <span class="letters">E</span>
                    </h2>
                    <form>
                        <div class="field">
                            <label class="label is-size-5">Game Name </label>
                                <div class="control">
                                    <input type="text" name="" id="gameInput" placeholder="E.g. Call of Duty, Dark Souls, Final Fantasy" class="input gold-outline">
                                </div>
                                    <div id="search-results"> 
                                    </div>
                                <div class="control has-text-centered">
                                    <button id="search-button" type="button" class="button is-secondary is-medium mt-3"><i class="fa-solid fa-magnifying-glass fa-beat"></i></button>
                                </div>
                        </div>
                    </form>
                </div>

                <div class="box is-4 favorite-background">
                   <h2 class="fancy has-text-centered favorite-color game-saved is-size-3"><i class="fa-solid fa-heart fa-beat-fade pr-5" style="color: #9c2525;"></i>
                    <span class="letter">F</span>
                    <span class="letter">A</span>
                    <span class="letter">V</span>
                    <span class="letter">O</span>
                    <span class="letter">R</span>
                    <span class="letter">I</span>
                    <span class="letter">T</span>
                    <span class="letter">E</span>
                    <span class="letter">S</span>
                    <i class="fa-solid fa-heart fa-beat-fade pl-5" style="color: #9c2525;"></i></h2>
                   <div class="savedGames" id="listSaved">


                   </div>
                   
                </div>

    
                
            </div>
            <div class="box column is-8 border content-background"> <!--Info on the currently selection game-->
                <div>
                    <div class="columns pt-3">
                        <div class="column is-6">
                            <h3 class="name-size has-text-centered hidden">Game Name</h3>
                        </div>
                        <div class="column is-3">
                            <h4 class="has-text-centered" id="timer"></h4>
                        </div>
                        <div class="column is-3">
                            <button id="add-button" type="button" class="button hidden">Add to favorites</button>

                        </div>
                        
                    </div>
        
                    <div class="columns"> <!--game image & description - Data to fill in dynamically through API and JS-->
                        <div class="column">
                            <img src="" alt="game image" id="game-img" class="hidden">
                        </div>
        
                        <div id="game-info" class="column">
                            <p id="genre" class="hidden">Genre</p>
                            <p id="released" class="hidden">Release Date</p>
                            <p id="description" class="hidden">Game Description</p>
                        </div>
                    </div>
                </div>
            </div>

           
        </section>
    <footer class="footer-background">
        <p> Hello we are here</p>
    </footer>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
</body>
