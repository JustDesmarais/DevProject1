<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Monitor the Monitor</title>
</head>


<body id="body-color">
    <!-- header section with a png image -->
    <header class="container section is-size-1 has-text-centered box" id="header-img">
        <div class="game-folder">
            <img src="/Pictures/pc-game.png" alt="game-icon">
            <p class="header-text">Monitor the Monitor</p>
        </div>
    </header>

    <main class="container section mt-5 p-0">
        <section class="container columns is-multiline"> <!--search bar, search button, and user list-->
            <div class="py-0 column is-4-mb"> <!--search bar and buttons-->

                <div class="box search-background">
                    <div>
                        <!-- title for search game to give it transform effect -->
                    <h2 class="fancy-letter is-size-2 search-color has-text-centered"></i>
                        <span class="letters">S</span>
                        <span class="letters">E</span>
                        <span class="letters">A</span>
                        <span class="letters">R</span>
                        <span class="letters">C</span>
                        <span class="letters">H</span>
                        &nbsp
                        <span class="letters">G</span>
                        <span class="letters">A</span>
                        <span class="letters">M</span>
                        <span class="letters">E</span>
                    </div>
                    </h2>
                    <form>
                            
                        <div class="field">
                            <label class="label is-size-5">Game Name</label>
                                <div class="control">
                                    <input type="text" name="" id="gameInput" placeholder="E.g. Call of Duty, Dark Souls, Final Fantasy" class="input gold-outline">
                                </div>
                                    <div id="search-results"> 
                                    </div>
                                <div class="control has-text-centered">
                                        <!-- search button -->
                                    <button id="search-button" type="submit" class="button is-secondary is-medium mt-3"><i class="fa-solid fa-magnifying-glass fa-beat"></i></button>
                                    <!-- cancel button -->
                                     <button id="cancel-button" type="button" class="is-secondary is-medium mt-3 is-hidden">Cancel</button>
                                </div>
                        </div>
                    </form>
                </div>

                <!-- Favorite section with saved games -->
                <div class="box is-4 favorite-background">
                    <!-- favorite span to give letters effect -->
                   <h2 class="fancy has-text-centered favorite-color game-saved is-size-3"><i class="fa-solid fa-heart fa-beat-fade pr-5" style="color: #9c2525;"></i>
                    <span class="letter">F</span>
                    <span class="letter">A</span>
                    <span class="letter">V</span>
                    <span class="letter">O</span>
                    <span class="letter">R</span>
                    <span class="letter">I</span>
                    <span class="letter">T</span>
                    <span class="letter">E</span>
                    <span class="letter">S</span>
                    <i class="fa-solid fa-heart fa-beat-fade pl-5" style="color: #9c2525;"></i></h2>
                        <!-- saved game list section -->
                   <div class="savedGames" id="listSaved">

                   </div>
                   
                </div>

    
                
            </div>
            <div class="box column is-8 border content-background"> <!--Info on the currently selection game-->
                <div>
                    <div class="columns">
                        <div class="column is-6">
                            <h3 class="name-size has-text-centered hidden">Game Name</h3>
                        </div>
                        <div class="column is-3">
                            <h4 class="has-text-centered" id="timer"></h4>
                        </div>
                        <div class="column is-3">
                            <!-- add to favorites button -->
                            <button id="add-button" type="button" class="hidden">‚ù§ Add to favorites</button>

                        </div>
                        
                    </div>
        
                    <div class="columns"> <!--game image & description - Data to fill in dynamically through API and JS-->
                        <div class="column image-center">

                            <img src="" alt="game image" id="game-img" class="hidden">

                        </div>
        
                        <div id="game-info" class="column">
                            <p id="genre" class="hidden">Genre</p>
                            <p id="released" class="hidden">Release Date</p>
                            <p id="description" class="hidden">Game Description</p>
                        </div>
                    </div>
                </div>
            </div>

           
        </section>

        <!-- footer section for our infos -->
    <footer class="footer-background">
        <h5>Check out our other Github repos</h5>
        <div class="footer-github">
        <a href="https://github.com/JustDesmarais">Justin Desmarais &nbsp; &nbsp; &nbsp;</a>
        <a href="https://github.com/Kthao29">Keng Thao</a>
        </div>
    </footer>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
</body>
</html>
