<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Project #1</title>
</head>

<body>
    <header>
        <h1>Games</h1>
    </header>

    <main class="container">
        <section class="search-section"> <!--search bar, search button, and user list-->
            <div> <!--search bar and buttons-->
                <div>
                    <h2 class="search-name">Search Game</h2>
                    <form>
                        <label class="game-search" for="game">Game Name </label>
                        <input type="text" name="" id="" placeholder="Game Name" class="search-text">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>
                
            </div class="game-list">

            <div><!--Game list -->
                <ul class="list"> <!--list items to dynamically generate-->       
                   
                    
                </ul>

            </div>
        </section>

        <secion class="game-section"> <!--Info on the currently selection game-->
            <div class="game-info">
                <h2 class="game-name">Game Name</h2>
                <p class="countdown-timer">countdown timer</p>
            </div>

            <div> <!--game image & description - Data to fill in dynamically through API and JS-->
                <div class="image-section">
                    <img src="" alt="game image" width="100px" height="100px">
                </div>

                <div class="description-section">
                    <p>Genre</p>
                    <p>Release Date</p>
                    <p>Game Description</p>
                </div>
            </div>


        </secion>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/script.js"></script>
</body>
